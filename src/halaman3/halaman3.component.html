<div *ngFor="let a of shownotes;let i=index;">

  <div style="margin:auto;background:pink;width:100%">
    <!-- <mat-icon fontSet="fontawesome" fontIcon="fa-commenting"></mat-icon> -->
  
   <img *ngIf="a['favourite']==1" (click)="unfavourite(i)" src="https://pngimg.com/uploads/love/love_PNG85.png" style="width:60px;height:60px;" alt="image">
  
  <div *ngIf="a['favourite']==1" style="text-align:center;width:100%;height:100%;">
  <label><h3>Judul :</h3>{{a['judul']}}</label><br>
  <h3>Isi :</h3>
  <div style="width:100%;height:100%;">
  {{a['isi']}}<br>
  </div>
  <label><h3>Tanggal :</h3>{{a['tanggal']}}</label><br><br>
  <hr style="border: 3px solid black;padding-bottom:0px;margin-bottom:0px">
  <!-- <label>INDEX YG DI FOR{{i}}</label> -->
  </div>
  <!-- <div style="clear:both;">
  </div> -->
  </div>
  
</div>
